<!DOCTYPE html>
<html lang="en">

<head>
    <link href="{{url_for('static', filename='algorithm.css') }}" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="{{ url_for('static', filename='calc.png') }}">

    <title>Algorithm Calculator tool</title>

    <link rel='stylesheet' type="text/css" href='https://fonts.googleapis.com/css?family=Roboto:300'>

</head>

<body>
    <header class="masthead clear">
        <div class="centered">
            <div class="site-branding">
                <h1 class="site-title">{{ name }} Calculator</h1>
            </div>
        </div>
    </header>
    <div class="calculator">

        <form action="/{{ name }}/" method="post">

            <div class="form-group">
                <h4>Input:</h4>
                <input name="parameter" placeholder="Number" required type="number">
            </div>

            {% if name=='Ackermann' %}
            <div class="form-group">
                <input name="second-parameter" placeholder="Second number" required type="number">
            </div>
            {% endif %}
            <div style="color:red">{{ error_message }}</div>

            <div class="form-group">
                <button type="submit">Calculate</button>
            </div>

            <div class="form-group">
                <h4>Output:</h4>
                <textarea rows="10">{{ result }}</textarea>

                <h4>Execution time (seconds):</h4>
                <textarea>{{ exec_time }}</textarea>
            </div>

            <div class="form-group">
                <a class="" href="/">Back</a>
            </div>

        </form>

    </div>
</body>

</html>
