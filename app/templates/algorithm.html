<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='calculator-style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='calc.png') }}">

  <title>Calculator tool</title>

    <link rel='stylesheet' type="text/css" href='https://fonts.googleapis.com/css?family=Roboto:300'>
</head>

<body>
    <header class="masthead clear">
        <div class="centered">
            <div class="site-branding">
                <h1 class="site-title">{{ name }} Calculator</h1>
            </div>
        </div>
    </header>
    <div class="calculator">

        <form action="/{{ name }}/" method="post">

            <div class="form-group">
                <h4>Input:</h4>
                <input type="text" name="parameter" placeholder="Number">
            </div>

            {% if name=='Ackermann' %}
            <div class="form-group">
                <input type="text" name="second-parameter" placeholder="Second number">
            </div>
            {% endif %}

            <div class="form-group">
                <button type="submit">Calculate</button>
            </div>
        </form>

        <div class="form-group">
            <h4>Output:</h4>
            <div class="div-text" contentEditable> {{ result }}</div>

            <h4>Execution time (seconds):</h4>
            <div class="div-text" contentEditable> {{ exec_time }}</div>
        </div>

        <div class="form-group">
            <a href="/" class="">Back</a>
        </div>
    </div>
</body>

</html>
